<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>San Isidro Labrador Church - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
    rel="stylesheet"
  />

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
</head>

<body class="bg-success d-flex align-items-center justify-content-center" style="background: url('bg/church_bg.png') center center / cover no-repeat; min-height: 100vh; position: relative; z-index: 1;">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center my-5">
      <!-- Optional left image side - keep or remove -->
      <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
      <div class="col-10 col-md-8 col-lg-6 mx-auto">
        <div class="p-5 text-center">
          <!-- Logo with Bootstrap classes only -->
          <img
            src="logo/tubigonchurch.png"
            alt="Church Logo"
            class="rounded-circle mx-auto d-block mb-4"
            style="width: 5rem; height: 5rem"
          />
          <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
          <form id="loginForm" class="user">
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control form-control-user"
                id="username"
                placeholder="Enter Username..."
                required
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                class="form-control form-control-user"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group mb-3">
              <div class="form-check small">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="customCheck"
                />
                <label class="form-check-label text-gray-200" for="customCheck"
                  >Remember Me</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">
              Login
            </button>
            <hr />
            <a href="#" class="btn btn-google btn-user btn-block">
              <i class="fab fa-google fa-fw"></i> Login with Google
            </a>
            <a href="#" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
            </a>
          </form>
          <hr />
       
          <div id="loginError" class="text-danger mt-3" style="display:none;">
            Invalid username or password.
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');

      if (username === 'admin' && password === 'admin') {
        // Redirect to dashboard or home page on successful login
        window.location.href = 'index.html';
      } else {
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>

</html>
